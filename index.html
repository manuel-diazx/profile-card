<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <aside class="profile-card">
    <img class="circle-top" src="images\bg-pattern-top.svg" alt="circle">
    <img class="circle-bottom" src="images\bg-pattern-bottom.svg" alt="circle">
    <div class="card">
      <img class="pattern" src="images\bg-pattern-card.svg" alt="pattern">
      <img class="pic" src="images\image-victor.jpg" alt="pic">
      <ul class="title">
        <li>
          <p>Victor Crest</p>
        </li>
        <li>26</li>
      </ul>
      <h2>London</h2>
      <hr>
      <table class="stats">
        <tr>
          <th>
            <p>80K</p>
          </th>
          <th>
            <p>803K</p>
          </th>
          <th>
            <p>1.4K</p>
          </th>
        </tr>
        <tr>
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </table>
    </div>
  </aside>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Manuel Diaz</a>.
  </div>
</body>

</html>
